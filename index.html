<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TroÃ§o TV e Streaming</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #1E90FF;
      --dark-bg: #0f0f0f; /* Um pouco mais escuro */
      --card-bg: #1a1a1a; /* Um pouco mais claro */
      --text-color: #f0f0f0;
      --success-color: #25D366;
      --danger-color: #ff4444;
      --gray-color: #282828;
      --light-gray: #555555;
      --accent-color: #8A2BE2; /* Roxo para destaque */
      --category-color: #FF5722;
      --telegram-color: #0088cc;
      --featured-color: #FFD700;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    html { scroll-behavior: smooth; }
    body { 
      background-color: var(--dark-bg); color: var(--text-color); 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6; padding-top: 90px; padding-bottom: 100px; 
      transition: background-color 0.3s ease;
    }
    .container { max-width: 800px; margin: 0 auto; padding: 0 1rem; }
    
    .floating-cart { 
      position: fixed; top: 0; left: 0; right: 0; 
      padding: 1rem; z-index: 1000; display: flex; justify-content: space-between; align-items: center; 
      background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .cart-summary { display: flex; align-items: center; gap: 1rem; cursor: pointer; }
    .cart-summary i { transition: transform 0.3s ease; }
    .cart-summary.shake i { animation: shake 0.5s ease; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-5px); } 40%, 80% { transform: translateX(5px); }
    }
    
    .cart-toggle { background: var(--primary-color); color: black; border: none; padding: 0.5rem 1rem; border-radius: 30px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 0.5rem; transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .cart-toggle:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3); }
    .cart-toggle:active { transform: scale(0.98); }
    .cart-count { background: black; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }
    
    .cart-dropdown { position: absolute; top: 100%; right: 1rem; background: var(--card-bg); width: 350px; max-height: 70vh; overflow-y: auto; border-radius: 0 0 10px 10px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); padding: 1.2rem; display: none; border: 1px solid rgba(255, 255, 255, 0.1); }
    .cart-dropdown.show { display: block; animation: fadeInDown 0.4s ease-out; }
    .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .clear-cart-btn { background: none; border: none; color: var(--light-gray); cursor: pointer; font-size: 0.8rem; }
    .clear-cart-btn:hover { color: var(--danger-color); }

    .coupon-container { margin: 1rem 0; display: flex; gap: 0.5rem; }
    .coupon-input { flex: 1; padding: 0.8rem; border-radius: 5px; border: 1px solid var(--light-gray); background: var(--dark-bg); color: white; }
    .apply-coupon { background: var(--accent-color); color: white; border: none; padding: 0 1rem; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; }
    .apply-coupon:hover { background: #7121c4; }

    .discount-applied { color: var(--accent-color); font-weight: bold; margin: 0.5rem 0; display: none; }
    .cart-total { font-weight: bold; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--light-gray); }
    .checkout-btn { width: 100%; margin-top: 1rem; padding: 0.8rem; font-size: 1rem; }
    header { text-align: center; margin-bottom: 2rem; }
    h1 { color: var(--primary-color); margin-bottom: 0.5rem; font-size: 2.2rem; font-weight: 700; }
    h2.section-title { border-left: 4px solid var(--primary-color); padding-left: 1rem; text-align: left; font-weight: 600; }
    h2.featured-title { border-left-color: var(--featured-color); color: var(--featured-color); }
    
    .search-container { margin: 2rem 0; position: relative; }
    .search-input { width: 100%; padding: 1rem 1rem 1rem 3rem; background: var(--card-bg); border: 1px solid var(--light-gray); border-radius: 30px; color: var(--text-color); font-size: 1rem; transition: border-color 0.2s, box-shadow 0.2s; }
    .search-input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.2); outline: none; }
    .search-container::before { content: 'ðŸ”Ž'; position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--light-gray); }
    
    .category-tabs { display: flex; gap: 0.5rem; margin: 1rem 0; overflow-x: auto; padding-bottom: 0.5rem; scrollbar-width: none; }
    .category-tabs::-webkit-scrollbar { display: none; }
    .category-tab { background: var(--gray-color); padding: 0.7rem 1.2rem; border-radius: 20px; cursor: pointer; transition: all 0.3s ease; white-space: nowrap; font-size: 0.9rem; flex-shrink: 0; border: 1px solid transparent; }
    .category-tab:hover { background: var(--light-gray); }
    .category-tab.active { background: var(--category-color); color: white; font-weight: bold; box-shadow: 0 2px 10px rgba(255, 87, 34, 0.3); }
    
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.2rem; margin-top: 1.5rem; }
    .product-card { background: var(--card-bg); padding: 1.2rem; border-radius: 12px; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; border: 1px solid rgba(255, 255, 255, 0.1); position: relative; overflow: hidden; }
    .product-card:hover { transform: translateY(-8px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); }
    .product-card.is-featured { border-color: var(--featured-color); }
    .product-card.is-featured::before { content: 'â˜…'; position: absolute; top: 10px; right: 10px; color: var(--featured-color); font-size: 1.2rem; }
    .product-card i { font-size: 2rem; margin-bottom: 1rem; color: var(--primary-color); transition: color 0.3s ease; }
    .product-card:hover i { color: var(--text-color); }
    
    .sold-out-badge { position: absolute; top: 10px; left: -40px; background-color: var(--danger-color); color: white; padding: 5px 40px; transform: rotate(-45deg); font-size: 0.8rem; font-weight: bold; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
    .variation-btn.is-sold-out { cursor: not-allowed; background-color: #2a2a2a; color: #666; text-decoration: line-through; }
    .btn:disabled { background: var(--gray-color) !important; color: var(--light-gray) !important; cursor: not-allowed !important; transform: scale(1) !important; }
    
    /* --- Modal de ConfirmaÃ§Ã£o --- */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
    .modal-overlay.show { opacity: 1; pointer-events: all; }
    .modal-content { background: var(--card-bg); padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: scale(0.95); transition: transform 0.3s ease; }
    .modal-overlay.show .modal-content { transform: scale(1); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; border-bottom: 1px solid var(--light-gray); padding-bottom: 1rem; }
    .modal-header h3 { color: var(--primary-color); }
    .modal-close { background: none; border: none; font-size: 1.5rem; color: var(--light-gray); cursor: pointer; }
    .modal-body { max-height: 50vh; overflow-y: auto; }
    .order-summary-item { display: flex; justify-content: space-between; padding: 0.5rem 0; }
    .modal-footer { margin-top: 1.5rem; display: flex; justify-content: flex-end; gap: 1rem; }

    .hidden { display: none; }
    .skeleton { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    .skeleton-card { background-color: var(--card-bg); border-radius: 12px; padding: 1.2rem; }
    .skeleton-card-icon { height: 32px; width: 32px; margin-bottom: 1rem; background-color: var(--gray-color); border-radius: 5px; }
    .skeleton-card-text { height: 20px; margin-bottom: 0.5rem; background-color: var(--gray-color); border-radius: 4px; }
    .btn { display: inline-block; padding: 0.8rem 1.5rem; border-radius: 30px; font-weight: bold; cursor: pointer; border: none; transition: all 0.2s ease; text-align: center; }
    .btn-primary { background: var(--primary-color); color: #000; }
    .btn-primary:hover:not(:disabled) { background: #1a7fd9; box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3); }
    .btn:active:not(:disabled) { transform: scale(0.97); }

    .alert { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 1rem 1.5rem; border-radius: 8px; color: white; z-index: 3000; box-shadow: 0 4px 20px rgba(0,0,0,0.5); animation: fadeInUp 0.5s ease forwards; }
    @keyframes fadeInUp { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }
    
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="floating-cart">
    <div class="cart-summary" onclick="toggleCart()" title="Ver carrinho">
      <i id="cart-icon" class="fas fa-shopping-cart"></i>
      <span>Carrinho (<span id="cart-count">0</span>)</span>
    </div>
    <button class="cart-toggle" onclick="toggleCart()">Ver Carrinho</button>
    <div class="cart-dropdown" id="cartDropdown">
      <div class="cart-header">
        <h3><i class="fas fa-shopping-cart"></i> Seu Carrinho</h3>

      </div>
      <div class="discount-applied" id="discountApplied">
        <i class="fas fa-tag"></i> Cupom aplicado: <span id="discountValue"></span> de desconto

  <div class="container">
    <div id="homePage">
      <header>
        <h1 id="site-title"><i class="fas fa-tv"></i> ...</h1>
        <p id="site-tagline"></p>
      </header>
      <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar por um produto...">
      </div>
      <div id="featuredProducts"></div>
      <div class="category-tabs" id="categoryTabs"></div>
      <div id="productsByCategory"></div>
    </div>
    <div id="productDetail" class="hidden">
      <a class="top-back-link" onclick="goHome()"><i class="fas fa-arrow-left"></i> Voltar para produtos</a>
      <div class="product-detail fade-in">
        <h2 id="productName"><i class="fas fa-info-circle"></i> Produto</h2>
        <p id="productDescription">DescriÃ§Ã£o do produto.</p>
        <h3><i class="fas fa-options"></i> OpÃ§Ãµes DisponÃ­veis</h3>
        <div id="variationsContainer"></div>
        <div id="selectedVariationDetails"></div>
        <div class="quantity-control">
          <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
          <input type="number" class="quantity-input" id="productQuantity" value="1" min="1" onchange="validateQuantityInput()">
          <button class="quantity-btn" onclick="changeQuantity(1)">+</button>

  <div class="floating-buttons-container">
    </div>

  <div class="modal-overlay" id="checkoutModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Resumo do Pedido</h3>
        <button class="modal-close" onclick="closeCheckoutModal()">âœ–</button>
      </div>
      <div class="modal-body" id="modalOrderSummary">
        </div>
      <div class="modal-footer">
        <button class="btn btn-danger" onclick="closeCheckoutModal()">Cancelar</button>
        <button class="btn btn-success" onclick="confirmCheckout()"><i class="fab fa-whatsapp"></i> Confirmar e Enviar</button>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    // --- VariÃ¡veis Globais ---
    let cart = [];
    let selectedProductId = null;
    let selectedVariationName = "";
    let discountApplied = false;
    let products = [];
    let settings = {};
    let currentCategory = 'todos';

    // --- FunÃ§Ãµes Auxiliares ---
    function formatPrice(price) { return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(price); }
    function loadData() {
        const savedCart = localStorage.getItem('trocoTVCart');
        if (savedCart) cart = JSON.parse(savedCart);
        const savedCategory = localStorage.getItem('trocoTVCategory');
        if (savedCategory) currentCategory = savedCategory;
        updateCart();
    }
    function saveData() {
        localStorage.setItem('trocoTVCart', JSON.stringify(cart));
        localStorage.setItem('trocoTVCategory', currentCategory);
    }
    function showAlert(message, type) { /* ... (sem alteraÃ§Ãµes) ... */ }
    function toggleCart() { document.getElementById("cartDropdown").classList.toggle("show"); }

    // --- LÃ³gica de NavegaÃ§Ã£o ---
    function handleLocation() {
        const hash = window.location.hash;
        if (hash.startsWith('#produto/')) {
            const productId = parseInt(hash.split('/')[1]);
            if (products.length > 0) renderProductDetail(productId);
            else document.addEventListener('productsLoaded', () => renderProductDetail(productId), { once: true });
        } else {
            renderHomePage();
        }
    }
    function navigateToProduct(id) {
        const product = products.find(p => p.id === id);
        if (product && product.variations.every(v => v.quantity === 0)) {
            showAlert('Este produto estÃ¡ totalmente esgotado.', 'danger');
            return;
        }
        history.pushState({ page: 'product', productId: id }, `Produto ${id}`, `#produto/${id}`);
        renderProductDetail(id);
    }
    function goHome() {
        history.pushState({ page: 'home' }, 'PÃ¡gina Inicial', window.location.pathname + window.location.search);
        renderHomePage();
    }

    // --- RenderizaÃ§Ã£o da UI ---
    function renderLoadingSkeletons() { /* ... (sem alteraÃ§Ãµes) ... */ }
    function renderHomePage() {
        document.getElementById("homePage").classList.remove("hidden");
        document.getElementById("productDetail").classList.add("hidden");
    }
    function renderProductDetail(id) {
        const product = products.find(p => p.id === id);
        if (!product) { goHome(); return; }
        
        selectedProductId = id;
        document.getElementById("productName").innerHTML = `<i class="${product.icon}"></i> ${product.name}`;
        document.getElementById("productDescription").textContent = product.description;
        document.getElementById("productQuantity").value = 1;
        
        const variationsContainer = document.getElementById("variationsContainer");
        variationsContainer.innerHTML = product.variations.map((v) => 
            `<div class="variation-btn ${v.quantity === 0 ? 'is-sold-out' : ''}" data-name="${v.name}" onclick="selectVariation(this, '${v.name}')">
                <strong>${v.name}</strong><br>
                <small>${formatPrice(v.price)}${v.quantity === 0 ? ' (Esgotado)' : ''}</small>
             </div>`
        ).join('');

        const firstAvailable = variationsContainer.querySelector('.variation-btn:not(.is-sold-out)');
        if (firstAvailable) selectVariation(firstAvailable, firstAvailable.dataset.name);
        else {
            document.getElementById("selectedVariationDetails").innerHTML = "<p>Todas as opÃ§Ãµes deste produto estÃ£o esgotadas.</p>";
            document.getElementById('addToCartBtn').disabled = true;
        }
        document.getElementById("homePage").classList.add("hidden");
        document.getElementById("productDetail").classList.remove("hidden");
    }

    function selectVariation(element, variationName) {
        if (element.classList.contains('is-sold-out')) return;

        document.querySelectorAll(".variation-btn").forEach(b => b.classList.remove("active"));
        element.classList.add("active");
        selectedVariationName = variationName;
        
        const product = products.find(p => p.id === selectedProductId);
        const variation = product.variations.find(v => v.name === variationName);
        
        document.getElementById("selectedVariationDetails").innerHTML = `
            <div class="selected-variation">
              <div><strong>${variation.name} - ${formatPrice(variation.price)}</strong></div>
              <div style="margin-top: 0.5rem; font-size: 0.9rem;">${variation.details}</div>
              <div class="important-note"><strong>Importante:</strong> ${variation.important}</div>
              <div style="color: var(--primary-color); margin-top: 0.5rem;"><strong>Estoque: ${variation.quantity}</strong></div>
            </div>`;
        
        document.getElementById('addToCartBtn').disabled = false;
        document.getElementById('productQuantity').max = variation.quantity;
        validateQuantityInput();
    }
    
    function renderCategories() {
        const categories = ['Todos', ...new Set(products.map(p => p.category))];
        const container = document.getElementById('categoryTabs');
        container.innerHTML = categories.map(cat => 
            `<div class="category-tab ${cat === (currentCategory === 'todos' ? 'Todos' : currentCategory) ? 'active' : ''}" onclick="filterProducts('${cat}')">${cat}</div>`
        ).join('');
    }

    function filterProducts(category) {
        currentCategory = category === 'Todos' ? 'todos' : category;
        document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
        document.querySelector(`.category-tab[onclick="filterProducts('${category}')"]`).classList.add('active');
        saveData(); // Salva a categoria selecionada
        renderAllProducts();
    }
    
    function renderAllProducts() {
        // ... (lÃ³gica de renderizaÃ§Ã£o de produtos, sem grandes alteraÃ§Ãµes) ...
    }

    function createProductGrid(list) {
        // ... (lÃ³gica de criaÃ§Ã£o da grade, sem grandes alteraÃ§Ãµes) ...
    }

    // --- LÃ³gica do Carrinho ---
    function changeQuantity(change) {
        const input = document.getElementById('productQuantity');
        let newValue = parseInt(input.value) + change;
        if (newValue < 1) newValue = 1;
        input.value = newValue;
        validateQuantityInput();
    }

    function validateQuantityInput() {
        const input = document.getElementById('productQuantity');
        const max = parseInt(input.max) || 99;
        if (parseInt(input.value) > max) input.value = max;
        if (parseInt(input.value) < 1) input.value = 1;
    }

    function addToCart() {
        if (!selectedProductId || !selectedVariationName) return;
        
        const quantityToAdd = parseInt(document.getElementById('productQuantity').value);
        const product = products.find(p => p.id === selectedProductId);
        const variation = product.variations.find(v => v.name === selectedVariationName);
        
        const itemInCart = cart.find(item => item.productId === product.id && item.variation === variation.name);
        const quantityInCart = itemInCart ? itemInCart.quantity : 0;

        if (quantityToAdd + quantityInCart > variation.quantity) {
            showAlert(`Estoque insuficiente. Restam ${variation.quantity - quantityInCart} unidade(s).`, 'danger');
            return;
        }

        if (itemInCart) itemInCart.quantity += quantityToAdd;
        else cart.push({ id: Date.now(), productId: product.id, name: product.name, variation: variation.name, price: variation.price, quantity: quantityToAdd, icon: product.icon });
        
        updateCart();
        showAlert("Adicionado ao carrinho!", "success");
        document.getElementById('cart-icon').parentElement.classList.add('shake');
        setTimeout(() => document.getElementById('cart-icon').parentElement.classList.remove('shake'), 500);
    }
    
    function clearCart() {
        cart = [];
        updateCart();
        showAlert('Carrinho esvaziado.', 'danger');
    }

    function updateCart() {
        // ... (lÃ³gica de atualizaÃ§Ã£o do DOM do carrinho, sem grandes alteraÃ§Ãµes) ...
        saveData();
    }
    
    function updateCartTotals() {
        const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const discount = (discountApplied && settings.coupon) ? subtotal * settings.coupon.percentage : 0;
        const total = subtotal - discount;

        document.getElementById("cart-subtotal").textContent = formatPrice(subtotal);
        document.getElementById("cart-final-total").textContent = formatPrice(total);

        const discountAppliedEl = document.getElementById("discount-applied");
        const cartDiscountEl = document.getElementById("cart-discount");
        const finalTotalContainerEl = document.getElementById('cart-final-total').parentElement;

        if (discountApplied) {
            discountAppliedEl.style.display = 'block';
            cartDiscountEl.style.display = 'block';
            finalTotalContainerEl.style.display = 'block';
            document.getElementById("discount-amount").textContent = formatPrice(discount);
        } else {
            discountAppliedEl.style.display = 'none';
            cartDiscountEl.style.display = 'none';
            finalTotalContainerEl.style.display = 'none';
        }
    }

    // --- LÃ³gica do Checkout Modal ---
    function showCheckoutModal() {
        if (cart.length === 0) { showAlert("Seu carrinho estÃ¡ vazio.", "danger"); return; }
        
        const summaryContainer = document.getElementById('modalOrderSummary');
        summaryContainer.innerHTML = cart.map(item => `
            <div class="order-summary-item">
                <span>${item.quantity}x ${item.name} (${item.variation})</span>
                <strong>${formatPrice(item.price * item.quantity)}</strong>
            </div>
        `).join('');
        
        const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const discount = (discountApplied && settings.coupon) ? subtotal * settings.coupon.percentage : 0;
        const total = subtotal - discount;

        summaryContainer.innerHTML += `<hr style="border-color: var(--light-gray); margin: 1rem 0;">
            <div class="order-summary-item"><span>Subtotal</span><strong>${formatPrice(subtotal)}</strong></div>`;
        if (discount > 0) {
            summaryContainer.innerHTML += `<div class="order-summary-item" style="color: var(--accent-color);"><span>Desconto</span><strong>-${formatPrice(discount)}</strong></div>`;
        }
        summaryContainer.innerHTML += `<div class="order-summary-item" style="font-size: 1.2rem;"><span>Total</span><strong>${formatPrice(total)}</strong></div>`;

        document.getElementById('checkoutModal').classList.add('show');
    }

    function closeCheckoutModal() {
        document.getElementById('checkoutModal').classList.remove('show');
    }

    function confirmCheckout() {
        let message = "OlÃ¡, gostaria de finalizar meu pedido:\n\n";
        message += cart.map(item => `*${item.quantity}x ${item.name} - ${item.variation}* (${formatPrice(item.price * item.quantity)})`).join("\n");
        
        const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const discount = (discountApplied && settings.coupon) ? subtotal * settings.coupon.percentage : 0;
        message += `\n\n*Subtotal:* ${formatPrice(subtotal)}`;
        if (discount > 0) message += `\n*Desconto:* -${formatPrice(discount)}`;
        message += `\n*Total a Pagar:* *${formatPrice(subtotal - discount)}*`;
        message += `\n\nAguardo as instruÃ§Ãµes para pagamento.`;
        
        if (settings.links && settings.links.support_whatsapp_number) {
            window.open(`https://wa.me/${settings.links.support_whatsapp_number}?text=${encodeURIComponent(message)}`, "_blank");
        }
        closeCheckoutModal();
    }

    // --- InicializaÃ§Ã£o ---
    async function initPage() {
        renderLoadingSkeletons();
        try {
            const settingsPromise = fetch('/_data/settings.json?v=' + Date.now()).then(res => res.json());
            const productsPromise = fetch('/_data/products.json?v=' + Date.now()).then(res => res.json());
            
            [settings, { items }] = await Promise.all([settingsPromise, productsPromise]);
            products = items || [];

            document.dispatchEvent(new Event('productsLoaded'));
            document.title = settings.title || "Loja";
            document.getElementById("site-title").innerHTML = `<i class="fas fa-tv"></i> ${settings.title}`;
            document.getElementById("site-tagline").textContent = settings.tagline;
            if(settings.coupon) document.getElementById("discountValue").textContent = `${settings.coupon.percentage * 100}%`;
            
            loadData();
            renderCategories();
            renderAllProducts();
            
            document.getElementById('searchInput').addEventListener('input', renderAllProducts);
            window.addEventListener('popstate', handleLocation);
            handleLocation();

        } catch (error) {
            console.error("Erro fatal ao carregar:", error);
            document.querySelector('.container').innerHTML = `<h1 style='color: var(--danger-color); text-align: center;'>Ocorreu um erro.<br>Por favor, recarregue a pÃ¡gina.</h1>`;
        }
    }
    document.addEventListener("DOMContentLoaded", initPage);
  </script>
