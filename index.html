<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tro√ßo TV e Streaming - Assinaturas de Streaming</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #1E90FF;
      --dark-bg: #121212;
      --card-bg: #1e1e1e;
      --text-color: #ffffff;
      --success-color: #25D366;
      --danger-color: #ff4444;
      --gray-color: #333333;
      --light-gray: #555555;
      --discount-color: #9C27B0;
      --category-color: #FF5722;
      --telegram-color: #0088cc;
      --featured-color: #FFD700;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    body { background-color: var(--dark-bg); color: var(--text-color); font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; line-height: 1.6; padding-top: 80px; padding-bottom: 100px; }
    .container { max-width: 800px; margin: 0 auto; padding: 0 1rem; }
    .floating-cart { 
      position: fixed; top: 0; left: 0; right: 0; 
      padding: 1rem; z-index: 1000; display: flex; justify-content: space-between; align-items: center; 
      background: rgba(30, 30, 30, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .cart-summary { display: flex; align-items: center; gap: 1rem; }
    .cart-toggle { background: var(--primary-color); color: black; border: none; padding: 0.5rem 1rem; border-radius: 30px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 0.5rem; transition: transform 0.2s ease; }
    .cart-toggle:hover { transform: scale(1.05); }
    .cart-count { background: black; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }
    .cart-dropdown { position: absolute; top: 100%; right: 1rem; background: var(--card-bg); width: 350px; max-height: 70vh; overflow-y: auto; border-radius: 0 0 10px 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); padding: 1rem; display: none; }
    .cart-dropdown.show { display: block; animation: fadeIn 0.3s ease; }
    .coupon-container { margin: 1rem 0; display: flex; gap: 0.5rem; }
    .coupon-input { flex: 1; padding: 0.8rem; border-radius: 5px; border: 1px solid var(--light-gray); background: var(--dark-bg); color: white; }
    .apply-coupon { background: var(--discount-color); color: white; border: none; padding: 0 1rem; border-radius: 5px; cursor: pointer; }
    .discount-applied { color: var(--discount-color); font-weight: bold; margin: 0.5rem 0; display: none; }
    .cart-total { font-weight: bold; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--light-gray); }
    .checkout-btn { width: 100%; margin-top: 1rem; padding: 0.8rem; font-size: 1rem; }
    header { text-align: center; margin-bottom: 2rem; }
    h1 { color: var(--primary-color); margin-bottom: 0.5rem; font-size: 2rem; }
    h2 { margin: 1.5rem 0 1rem; font-size: 1.5rem; color: var(--primary-color); }
    h2.section-title { border-left: 4px solid var(--primary-color); padding-left: 1rem; text-align: left; }
    h2.featured-title { border-left-color: var(--featured-color); color: var(--featured-color); }
    .search-container { margin: 2rem 0; }
    .search-input { width: 100%; padding: 0.8rem 1rem; background: var(--card-bg); border: 1px solid var(--light-gray); border-radius: 30px; color: var(--text-color); font-size: 1rem; }
    .category-tabs { display: flex; gap: 0.5rem; margin: 1rem 0; overflow-x: auto; padding-bottom: 0.5rem; scrollbar-width: none; }
    .category-tabs::-webkit-scrollbar { display: none; }
    .category-tab { background: var(--gray-color); padding: 0.7rem 1.2rem; border-radius: 20px; cursor: pointer; transition: all 0.3s ease; white-space: nowrap; font-size: 0.9rem; flex-shrink: 0; }
    .category-tab:hover { background: var(--light-gray); }
    .category-tab.active { background: var(--category-color); color: white; font-weight: bold; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; margin: 1.5rem 0; }
    .product-card { background: var(--card-bg); padding: 1.2rem; border-radius: 10px; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; border-left: 4px solid var(--primary-color); position: relative; overflow: hidden; }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
    .product-card.is-featured { border-left-color: var(--featured-color); }
    .product-card.is-featured::before { content: '‚òÖ'; position: absolute; top: 10px; right: 10px; color: var(--featured-color); font-size: 1.2rem; }
    .product-card i { font-size: 1.8rem; margin-bottom: 1rem; color: var(--primary-color); }
    
    /* --- Estilos para "Esgotado" --- */
    .sold-out-badge { 
        position: absolute; top: 10px; left: -40px; 
        background-color: var(--danger-color); color: white; 
        padding: 5px 40px; transform: rotate(-45deg); 
        font-size: 0.8rem; font-weight: bold; text-align: center;
    }
    .variation-btn.is-sold-out { 
        cursor: not-allowed; 
        background-color: #2a2a2a; color: #666; 
        text-decoration: line-through;
    }
    .btn:disabled { background: var(--gray-color); color: var(--light-gray); cursor: not-allowed; }
    
    .hidden { display: none; }
    .skeleton { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    .skeleton-card { background-color: var(--gray-color); border-radius: 10px; }
    .skeleton-card-icon { height: 30px; width: 30px; margin-bottom: 1rem; background-color: var(--light-gray); border-radius: 5px; }
    .skeleton-card-text { height: 20px; margin-bottom: 0.5rem; background-color: var(--light-gray); border-radius: 4px; }
    .btn { display: inline-block; padding: 0.8rem 1.5rem; border-radius: 30px; font-weight: bold; cursor: pointer; border: none; transition: all 0.3s ease; text-align: center; }
    .btn-primary { background: var(--primary-color); color: #000; }
    .btn-primary:hover:not(:disabled) { background: #1a7fd9; }
    .back-link { color: var(--primary-color); cursor: pointer; display: inline-block; margin-top: 1rem; text-decoration: none; }
    .variation-btn { display: inline-block; background: var(--gray-color); padding: 0.8rem; margin: 0.5rem 0; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; width: 100%; }
    .variation-btn:hover:not(.is-sold-out) { background: var(--light-gray); }
    .variation-btn.active { background: var(--primary-color); color: black; font-weight: bold; }
    .cart-item { margin: 0.5rem 0; padding: 0.8rem; background: var(--dark-bg); border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
    .floating-buttons-container { position: fixed; bottom: 15px; right: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 999; }
    .floating-button { display: flex; align-items: center; justify-content: center; width: 50px; height: 50px; border-radius: 50%; font-size: 1.2rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); transition: all 0.3s ease; position: relative; }
    .floating-button:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); }
    .floating-button .tooltip { position: absolute; right: 60px; background: var(--card-bg); padding: 0.5rem 1rem; border-radius: 5px; white-space: nowrap; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
    .floating-button:hover .tooltip { opacity: 1; }
    .empty-cart { color: var(--light-gray); font-style: italic; padding: 1rem; text-align: center; }
    .product-detail { background: var(--card-bg); padding: 1.2rem; border-radius: 10px; margin: 1rem 0; }
    .selected-variation { padding: 0.8rem; background: rgba(30, 144, 255, 0.1); border-radius: 8px; border-left: 3px solid var(--primary-color); margin: 1rem 0; }
    .quantity-control { display: flex; align-items: center; gap: 0.5rem; margin: 1rem 0; }
    .quantity-btn { width: 40px; height: 40px; border-radius: 50%; background: var(--gray-color); color: white; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; font-size: 1rem; }
    .quantity-input { width: 60px; text-align: center; background: var(--dark-bg); color: white; border: 1px solid var(--light-gray); border-radius: 5px; padding: 0.5rem; font-size: 1rem; }
    .important-note { color: var(--danger-color); font-size: 0.9rem; margin-top: 0.5rem; padding: 0.5rem; background: rgba(255, 87, 34, 0.1); border-radius: 5px; }
    .alert { position: fixed; bottom: 100px; right: 20px; padding: 1rem; border-radius: 8px; color: white; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.3); animation: fadeIn 0.3s ease; }
  </style>
</head>
<body>
  <div class="floating-cart">...</div>
  <div class="container">
    <div id="homePage">
      <header>...</header>
      <div class="search-container">
          <input type="text" id="searchInput" class="search-input" placeholder="üîé Pesquisar por um produto...">
      </div>
      <div id="featuredProducts"></div>
      <div class="category-tabs" id="categoryTabs"></div>
      <div id="productsByCategory"></div>
    </div>
    <div id="productDetail" class="hidden">
      <a class="top-back-link" onclick="goHome()"><i class="fas fa-arrow-left"></i> Voltar para produtos</a>
      <div class="product-detail fade-in">
        <h2 id="productName"><i class="fas fa-info-circle"></i> Produto</h2>
        <p id="productDescription">Descri√ß√£o do produto.</p>
        <h3><i class="fas fa-options"></i> Op√ß√µes Dispon√≠veis</h3>
        <div id="variationsContainer"></div>
        <div class="selected-variation"><strong>Selecionado:</strong> <span id="selectedVariation">-</span></div>
        <div class="quantity-control">
          <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
          <input type="number" class="quantity-input" id="productQuantity" value="1" min="1">
          <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
        </div>
        <button class="btn btn-primary" id="addToCartBtn" onclick="addToCart()"><i class="fas fa-cart-plus"></i> Adicionar ao Carrinho</button>
      </div>
      <a class="back-link" onclick="goHome()"><i class="fas fa-arrow-left"></i> Voltar para produtos</a>
    </div>
  </div>
  <div class="floating-buttons-container">...</div>
  
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    // ... (vari√°veis globais e fun√ß√µes auxiliares sem altera√ß√£o) ...
    let cart = [];
    let selectedProductId = null;
    let selectedVariationName = ""; // Renomeado para clareza
    let discountApplied = false;
    let products = [];
    let settings = {};
    let currentCategory = 'todos';

    // ... (Fun√ß√µes de Navega√ß√£o e Roteamento sem altera√ß√£o) ...
    
    // --- Fun√ß√µes de Renderiza√ß√£o com L√≥gica de Estoque ---

    function renderProductDetail(id) {
        const product = products.find(p => p.id === id);
        if (!product) { goHome(); return; }
        
        selectedProductId = id;
        document.getElementById("productName").innerHTML = `<i class="${product.icon}"></i> ${product.name}`;
        document.getElementById("productDescription").textContent = product.description;
        document.getElementById("productQuantity").value = 1;
        
        const variationsContainer = document.getElementById("variationsContainer");
        variationsContainer.innerHTML = product.variations.map((variation) => {
            const isSoldOut = variation.quantity === 0;
            const soldOutClass = isSoldOut ? 'is-sold-out' : '';
            const soldOutText = isSoldOut ? ' (Esgotado)' : '';
            return `<div class="variation-btn ${soldOutClass}" data-name="${variation.name}" onclick="selectVariation(this, '${variation.name}')">
                        <strong>${variation.name}</strong><br><small>${formatPrice(variation.price)}${soldOutText}</small>
                     </div>`;
        }).join('');

        // Tenta selecionar a primeira varia√ß√£o que n√£o est√° esgotada
        const firstAvailableVariation = variationsContainer.querySelector('.variation-btn:not(.is-sold-out)');
        if (firstAvailableVariation) {
            selectVariation(firstAvailableVariation, firstAvailableVariation.dataset.name);
        } else {
            // Se todas estiverem esgotadas, desabilita tudo
            document.getElementById("selectedVariation").innerHTML = "Todas as op√ß√µes deste produto est√£o esgotadas.";
            document.getElementById('addToCartBtn').disabled = true;
            document.getElementById('addToCartBtn').innerHTML = '<i class="fas fa-times-circle"></i> Esgotado';
        }

        document.getElementById("homePage").classList.add("hidden");
        document.getElementById("productDetail").classList.remove("hidden");
        window.scrollTo(0, 0);
    }

    function createProductGrid(productList) {
        if (productList.length === 0) return '<p class="empty-cart">Nenhum produto encontrado.</p>';
        const grid = productList.map(product => {
            const minPrice = Math.min(...product.variations.map(v => v.price));
            const isProductSoldOut = product.variations.every(v => v.quantity === 0);
            const featuredClass = product.featured ? 'is-featured' : '';
            const soldOutBadge = isProductSoldOut ? '<div class="sold-out-badge">Esgotado</div>' : '';
            
            return `<div class="product-card fade-in ${featuredClass}" onclick="navigateToProduct(${product.id})">
                      ${soldOutBadge}
                      <i class="${product.icon}"></i><h3>${product.name}</h3><p>${product.description}</p>
                      <div style="margin-top: 0.5rem;"><span style="font-weight: bold;">A partir de ${formatPrice(minPrice)}</span></div>
                      <small>${product.variations.length} op√ß√£o${product.variations.length > 1 ? 's' : ''}</small>
                    </div>`;
        }).join('');
        return `<div class="product-grid">${grid}</div>`;
    }

    function selectVariation(element, variationName) {
        // N√£o permite selecionar varia√ß√£o esgotada
        if (element.classList.contains('is-sold-out')) return;

        document.querySelectorAll(".variation-btn").forEach(b => b.classList.remove("active"));
        element.classList.add("active");
        selectedVariationName = variationName;
        
        const product = products.find(p => p.id === selectedProductId);
        const variation = product.variations.find(v => v.name === variationName);
        
        // Atualiza a UI com detalhes e quantidade
        document.getElementById("selectedVariation").innerHTML = `
            <div><strong>${variation.name} - ${formatPrice(variation.price)}</strong></div>
            <div style="margin-top: 0.5rem;">${variation.details}</div>
            <div class="important-note"><strong>Importante:</strong> ${variation.important}</div>
            <div style="color: var(--primary-color); margin-top: 0.5rem;"><strong>Estoque: ${variation.quantity} dispon√≠veis</strong></div>`;
        
        // Habilita o bot√£o de adicionar ao carrinho
        document.getElementById('addToCartBtn').disabled = false;
        document.getElementById('addToCartBtn').innerHTML = '<i class="fas fa-cart-plus"></i> Adicionar ao Carrinho';
    }

    // --- Fun√ß√µes do Carrinho com L√≥gica de Estoque ---
    
    function addToCart() {
        if (!selectedProductId || !selectedVariationName) { showAlert("Selecione uma op√ß√£o.", "danger"); return; }
        
        const quantityToAdd = parseInt(document.getElementById('productQuantity').value) || 1;
        const product = products.find(p => p.id === selectedProductId);
        const variation = product.variations.find(v => v.name === selectedVariationName);

        // Verifica se a varia√ß√£o existe e se tem estoque
        if (!variation || variation.quantity === 0) {
            showAlert("Este item est√° esgotado.", "danger");
            return;
        }
        
        const itemInCart = cart.find(item => item.productId === product.id && item.variation === variation.name);
        const quantityInCart = itemInCart ? itemInCart.quantity : 0;

        if (quantityToAdd + quantityInCart > variation.quantity) {
            showAlert(`Estoque insuficiente. Voc√™ s√≥ pode adicionar mais ${variation.quantity - quantityInCart} unidade(s).`, "danger");
            return;
        }

        if (itemInCart) {
            itemInCart.quantity += quantityToAdd;
        } else {
            cart.push({ id: Date.now(), productId: product.id, name: product.name, variation: variation.name, price: variation.price, quantity: quantityToAdd, icon: product.icon });
        }
        
        saveCart();
        updateCart();
        showAlert("Adicionado ao carrinho!", "success");
    }

    // ... (Restante do script sem altera√ß√µes: initPage, removeFromCart, checkout, etc.)
    // As fun√ß√µes restantes, como 'initPage', 'renderLoadingSkeletons', 'handleLocation', 'removeFromCart', 'checkout', etc. permanecem as mesmas da vers√£o anterior.
    // Cole o restante do c√≥digo JS aqui.

  </script>
</body>
