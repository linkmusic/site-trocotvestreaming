<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carregando Loja...</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #1E90FF; --dark-bg: #0f0f0f; --card-bg: #1a1a1a;
      --text-color: #f0f0f0; --success-color: #25D366; --danger-color: #ff4444;
      --gray-color: #282828; --light-gray: #555555; --accent-color: #8A2BE2;
      --category-color: #FF5722; --telegram-color: #0088cc; --featured-color: #FFD700;
      --star-color: #FFD700;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    html { scroll-behavior: smooth; }
    body { background-color: var(--dark-bg); color: var(--text-color); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; padding-top: 90px; padding-bottom: 100px; transition: background-color 0.3s ease; }
    .container { max-width: 800px; margin: 0 auto; padding: 0 1rem; }
    .floating-cart { position: fixed; top: 0; left: 0; right: 0; padding: 1rem; z-index: 1000; display: flex; justify-content: space-between; align-items: center; background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
    .cart-summary { display: flex; align-items: center; gap: 1rem; cursor: pointer; }
    .cart-summary i { transition: transform 0.3s ease; }
    .cart-summary.shake i { animation: shake 0.5s ease; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-5px); } 40%, 80% { transform: translateX(5px); } }
    .cart-toggle { background: var(--primary-color); color: black; border: none; padding: 0.5rem 1rem; border-radius: 30px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 0.5rem; transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .cart-toggle:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3); }
    .cart-toggle:active { transform: scale(0.98); }
    .cart-count { background: black; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }
    .cart-dropdown { position: absolute; top: 100%; right: 1rem; background: var(--card-bg); width: 350px; max-height: 70vh; overflow-y: auto; border-radius: 0 0 10px 10px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); padding: 1.2rem; display: none; border: 1px solid rgba(255, 255, 255, 0.1); }
    .cart-dropdown.show { display: block; animation: fadeInDown 0.4s ease-out; }
    .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    .clear-cart-btn { background: none; border: none; color: var(--light-gray); cursor: pointer; font-size: 0.8rem; }
    .clear-cart-btn:hover { color: var(--danger-color); }
    .coupon-container { margin: 1rem 0; display: flex; gap: 0.5rem; }
    .coupon-input { flex: 1; padding: 0.8rem; border-radius: 5px; border: 1px solid var(--light-gray); background: var(--dark-bg); color: white; }
    .apply-coupon { background: var(--accent-color); color: white; border: none; padding: 0 1rem; border-radius: 5px; cursor: pointer; transition: background-color 0.2s; }
    .apply-coupon:hover { background: #7121c4; }
    .discount-applied { color: var(--accent-color); font-weight: bold; margin: 0.5rem 0; display: none; }
    .cart-total { font-weight: bold; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--light-gray); }
    .checkout-btn { width: 100%; margin-top: 1rem; padding: 0.8rem; font-size: 1rem; }
    header { text-align: center; margin-bottom: 2rem; }
    h1 { color: var(--primary-color); margin-bottom: 0.5rem; font-size: 2.2rem; font-weight: 700; }
    h2.section-title { border-left: 4px solid var(--primary-color); padding-left: 1rem; text-align: left; font-weight: 600; margin: 2rem 0 1rem; }
    h2.featured-title { border-left-color: var(--featured-color); color: var(--featured-color); }
    .search-container { margin: 2rem 0; position: relative; }
    .search-input { width: 100%; padding: 1rem 1rem 1rem 3rem; background: var(--card-bg); border: 1px solid var(--light-gray); border-radius: 30px; color: var(--text-color); font-size: 1rem; transition: border-color 0.2s, box-shadow 0.2s; }
    .search-input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.2); outline: none; }
    .search-container::before { content: 'üîé'; position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--light-gray); }
    .product-actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
    .category-tabs { display: flex; gap: 0.5rem; overflow-x: auto; padding-bottom: 0.5rem; scrollbar-width: none; flex-grow: 1; }
    .category-tabs::-webkit-scrollbar { display: none; }
    .category-tab { background: var(--gray-color); padding: 0.7rem 1.2rem; border-radius: 20px; cursor: pointer; transition: all 0.3s ease; white-space: nowrap; font-size: 0.9rem; flex-shrink: 0; border: 1px solid transparent; }
    .category-tab:hover { background: var(--light-gray); }
    .category-tab.active { background: var(--category-color); color: white; font-weight: bold; box-shadow: 0 2px 10px rgba(255, 87, 34, 0.3); }
    .sort-container { position: relative; }
    .sort-select { -webkit-appearance: none; -moz-appearance: none; appearance: none; background-color: var(--gray-color); border: 1px solid var(--light-gray); color: var(--text-color); padding: 0.5rem 2rem 0.5rem 1rem; border-radius: 20px; cursor: pointer; }
    .sort-container::after { content: '‚ñº'; font-size: 0.8rem; position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); pointer-events: none; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.2rem; margin-top: 1.5rem; }
    .product-card { background: var(--card-bg); padding: 1.2rem; border-radius: 12px; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; border: 1px solid rgba(255, 255, 255, 0.1); position: relative; overflow: hidden; }
    .product-card:hover { transform: translateY(-8px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); }
    .product-card.is-featured { border-color: var(--featured-color); }
    .product-card.is-featured::before { content: '‚òÖ'; position: absolute; top: 10px; right: 10px; color: var(--featured-color); font-size: 1.2rem; }
    .product-card i.product-icon { font-size: 2rem; margin-bottom: 1rem; color: var(--primary-color); transition: color 0.3s ease; }
    .product-card:hover i.product-icon { color: var(--text-color); }
    .product-rating { color: var(--star-color); margin: 0.5rem 0; font-size: 0.9rem; }
    .product-rating .far { color: var(--light-gray); }
    .sold-out-badge { position: absolute; top: 10px; left: -40px; background-color: var(--danger-color); color: white; padding: 5px 40px; transform: rotate(-45deg); font-size: 0.8rem; font-weight: bold; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
    .variation-btn.is-sold-out { cursor: not-allowed; background-color: #2a2a2a; color: #666; text-decoration: line-through; }
    .btn:disabled { background: var(--gray-color) !important; color: var(--light-gray) !important; cursor: not-allowed !important; transform: scale(1) !important; }
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
    .modal-overlay.show { opacity: 1; pointer-events: all; }
    .modal-content { background: var(--card-bg); padding: 2rem; border-radius: 12px; width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: scale(0.95); transition: transform 0.3s ease; }
    .modal-overlay.show .modal-content { transform: scale(1); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; border-bottom: 1px solid var(--light-gray); padding-bottom: 1rem; }
    .modal-header h3 { color: var(--primary-color); }
    .modal-close { background: none; border: none; font-size: 1.5rem; color: var(--light-gray); cursor: pointer; }
    .modal-body { max-height: 50vh; overflow-y: auto; }
    .order-summary-item { display: flex; justify-content: space-between; padding: 0.5rem 0; }
    .modal-footer { margin-top: 1.5rem; display: flex; justify-content: flex-end; gap: 1rem; }
    .hidden { display: none; }
    .btn { display: inline-block; padding: 0.8rem 1.5rem; border-radius: 30px; font-weight: bold; cursor: pointer; border: none; transition: all 0.2s ease; text-align: center; }
    .btn-primary { background: var(--primary-color); color: #000; }
    .btn-primary:hover:not(:disabled) { background: #1a7fd9; box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3); }
    .btn:active:not(:disabled) { transform: scale(0.97); }
    .back-link { color: var(--primary-color); cursor: pointer; display: inline-block; margin-top: 1rem; text-decoration: none; }
    .variation-btn { display: inline-block; background: var(--gray-color); padding: 0.8rem; margin: 0.5rem 0; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; width: 100%; }
    .variation-btn:hover:not(.is-sold-out) { background: var(--light-gray); }
    .variation-btn.active { background: var(--primary-color); color: black; font-weight: bold; }
    .cart-item { margin: 0.5rem 0; padding: 0.8rem; background: var(--dark-bg); border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
    .floating-buttons-container { position: fixed; bottom: 15px; right: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 999; }
    .floating-button { display: flex; align-items: center; justify-content: center; width: 50px; height: 50px; border-radius: 50%; font-size: 1.2rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); transition: all 0.3s ease; position: relative; }
    .floating-button:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); }
    .floating-button .tooltip { position: absolute; right: 60px; background: var(--card-bg); padding: 0.5rem 1rem; border-radius: 5px; white-space: nowrap; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
    .floating-button:hover .tooltip { opacity: 1; }
    .empty-cart { color: var(--light-gray); font-style: italic; padding: 2rem 1rem; text-align: center; background-color: var(--card-bg); border-radius: 10px; margin-top: 1.5rem; }
    .product-detail { background: var(--card-bg); padding: 1.2rem; border-radius: 10px; margin: 1rem 0; }
    .selected-variation { padding: 0.8rem; background: rgba(30, 144, 255, 0.1); border-radius: 8px; border-left: 3px solid var(--primary-color); margin: 1rem 0; }
    .quantity-control { display: flex; align-items: center; gap: 0.5rem; margin: 1rem 0; }
    .quantity-btn { width: 40px; height: 40px; border-radius: 50%; background: var(--gray-color); color: white; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; font-size: 1rem; }
    .quantity-input { width: 60px; text-align: center; background: var(--dark-bg); color: white; border: 1px solid var(--light-gray); border-radius: 5px; padding: 0.5rem; font-size: 1rem; }
    .important-note { color: var(--danger-color); font-size: 0.9rem; margin-top: 0.5rem; padding: 0.5rem; background: rgba(255, 87, 34, 0.1); border-radius: 5px; }
    .alert { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 1rem 1.5rem; border-radius: 8px; color: white; z-index: 3000; box-shadow: 0 4px 20px rgba(0,0,0,0.5); animation: fadeInUp 0.5s ease forwards; }
    .alert-success { background: var(--success-color); }
    .alert-danger { background: var(--danger-color); }
    @keyframes fadeInUp { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="floating-cart">
    <div class="cart-summary" onclick="toggleCart()" title="Ver carrinho">
      <i id="cart-icon" class="fas fa-shopping-cart"></i>
      <span>Carrinho (<span id="cart-count">0</span>)</span>
    </div>
    <button class="cart-toggle" onclick="toggleCart()">Ver Carrinho</button>
    <div class="cart-dropdown" id="cartDropdown">
      <div class="cart-header">
        <h3><i class="fas fa-shopping-cart"></i> Seu Carrinho</h3>
        <button class="clear-cart-btn" onclick="clearCart()">Esvaziar <i class="fas fa-trash"></i></button>
      </div>
      <div id="cart-items"></div>
      <div class="coupon-container">
        <input type="text" class="coupon-input" id="couponInput" placeholder="C√≥digo de desconto">
        <button class="apply-coupon" onclick="applyCoupon()">Aplicar</button>
      </div>
      <div class="discount-applied" id="discountApplied">
        <i class="fas fa-tag"></i> Cupom aplicado: <span id="discountValue"></span>
      </div>
      <div class="cart-total">
        <div>Subtotal: <span id="cart-subtotal">R$ 0,00</span></div>
        <div id="cart-discount" style="color: var(--accent-color); display: none;">Desconto: -<span id="discount-amount">R$ 0,00</span></div>
        <div style="font-weight: bold; font-size: 1.1rem; margin-top: 0.5rem;">Total: <span id="cart-final-total">R$ 0,00</span></div>
      </div>
      <button class="btn btn-success checkout-btn" onclick="showCheckoutModal()"><i class="fas fa-check"></i> Ir para o Resumo</button>
    </div>
  </div>

  <div class="container" id="main-container">
      </div>

  <div class="modal-overlay" id="checkoutModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Resumo do Pedido</h3>
        <button class="modal-close" onclick="closeCheckoutModal()">‚úñ</button>
      </div>
      <div class="modal-body" id="modalOrderSummary"></div>
      <div class="modal-footer">
        <button class="btn" style="background: var(--gray-color);" onclick="closeCheckoutModal()">Cancelar</button>
        <button class="btn btn-success" onclick="confirmCheckout()"><i class="fab fa-whatsapp"></i> Confirmar e Enviar</button>
      </div>
    </div>
  </div>
  
  <script>
    let cart = [], products = [], settings = {}, selectedProductId = null, selectedVariationName = "", discountApplied = false, currentCategory = 'todos';

    // --- Fun√ß√µes Auxiliares ---
    function formatPrice(price) { return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(price); }
    function loadData() {
        const savedCart = localStorage.getItem('trocoTVCart');
        if (savedCart) cart = JSON.parse(savedCart);
        currentCategory = localStorage.getItem('trocoTVCategory') || 'todos';
    }
    function saveData() {
        localStorage.setItem('trocoTVCart', JSON.stringify(cart));
        localStorage.setItem('trocoTVCategory', currentCategory);
    }
    function showAlert(message, type) { const el = document.createElement("div"); el.className = `alert alert-${type}`; el.textContent = message; document.body.appendChild(el); setTimeout(() => { el.style.animation = "fadeOut 0.5s ease forwards"; setTimeout(() => el.remove(), 500); }, 3000); }
    function toggleCart() { document.getElementById("cartDropdown").classList.toggle("show"); }

    // --- L√≥gica de Navega√ß√£o e Roteamento ---
    function handleLocation() {
        const hash = window.location.hash;
        if (hash.startsWith('#produto/')) {
            renderProductPage(parseInt(hash.split('/')[1]));
        } else {
            renderHomePage();
        }
    }
    function navigateToProduct(id) {
        const product = products.find(p => p.id === id);
        if (product && product.variations.every(v => v.quantity === 0)) { showAlert('Este produto est√° totalmente esgotado.', 'danger'); return; }
        history.pushState({ page: 'product', productId: id }, `Produto ${id}`, `#produto/${id}`);
        handleLocation();
    }
    function goHome() {
        history.pushState({ page: 'home' }, 'P√°gina Inicial', window.location.pathname);
        handleLocation();
    }
    window.addEventListener('popstate', handleLocation);

    // --- Fun√ß√µes de Renderiza√ß√£o da Interface ---
    function renderHomePage() {
        document.getElementById('main-container').innerHTML = `
            <div id="homePage">
              <header>
                <h1 id="site-title"></h1>
                <p id="site-tagline"></p>
              </header>
              <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar por um produto...">
              </div>
              <div class="product-actions">
                <div class="category-tabs" id="categoryTabs"></div>
                <div class="sort-container">
                    <select id="sortSelect" class="sort-select">
                        <option value="default">Ordenar por</option>
                        <option value="price_asc">Pre√ßo: Menor para Maior</option>
                        <option value="price_desc">Pre√ßo: Maior para Menor</option>
                        <option value="name_asc">Nome: A-Z</option>
                        <option value="name_desc">Nome: Z-A</option>
                    </select>
                </div>
              </div>
              <div id="featuredProducts"></div>
              <div id="productsByCategory"></div>
            </div>`;
        document.getElementById("site-title").innerHTML = `<i class="fas fa-tv"></i> ${settings.title}`;
        document.getElementById("site-tagline").textContent = settings.tagline;
        renderCategories();
        renderAllProducts();
        document.getElementById('searchInput').addEventListener('input', renderAllProducts);
        document.getElementById('sortSelect').addEventListener('change', renderAllProducts);
    }
    
    function renderProductPage(id) {
        const product = products.find(p => p.id === id);
        if (!product) { goHome(); return; }
        
        document.getElementById('main-container').innerHTML = `
            <div id="productDetail">
              <a class="top-back-link" onclick="goHome()"><i class="fas fa-arrow-left"></i> Voltar para produtos</a>
              <div class="product-detail fade-in">
                <h2 id="productName"><i class="product-icon ${product.icon}"></i> ${product.name}</h2>
                <div class="product-rating">${renderStars(product.rating || 0)}</div>
                <p id="productDescription">${product.description}</p>
                <h3><i class="fas fa-options"></i> Op√ß√µes Dispon√≠veis</h3>
                <div id="variationsContainer"></div>
                <div id="selectedVariationDetails"></div>
                <div class="quantity-control">
                  <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                  <input type="number" class="quantity-input" id="productQuantity" value="1" min="1" oninput="validateQuantityInput()">
                  <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                </div>
                <button class="btn btn-primary" id="addToCartBtn" onclick="addToCart()"><i class="fas fa-cart-plus"></i> Adicionar ao Carrinho</button>
              </div>
            </div>`;
        
        selectedProductId = id;
        const variationsContainer = document.getElementById("variationsContainer");
        variationsContainer.innerHTML = product.variations.map(v => `<div class="variation-btn ${v.quantity === 0 ? 'is-sold-out' : ''}" data-name="${v.name}" onclick="selectVariation(this, '${v.name}')"><strong>${v.name}</strong><br><small>${formatPrice(v.price)}${v.quantity === 0 ? ' (Esgotado)' : ''}</small></div>`).join('');
        
        const firstAvailable = variationsContainer.querySelector('.variation-btn:not(.is-sold-out)');
        if (firstAvailable) {
            selectVariation(firstAvailable, firstAvailable.dataset.name);
        } else {
            document.getElementById("selectedVariationDetails").innerHTML = "<p>Todas as op√ß√µes deste produto est√£o esgotadas.</p>";
            document.getElementById('addToCartBtn').disabled = true;
        }
        window.scrollTo(0, 0);
    }
    
    function selectVariation(element, variationName) {
        if (element.classList.contains('is-sold-out')) return;
        document.querySelectorAll(".variation-btn").forEach(b => b.classList.remove("active"));
        element.classList.add("active");
        selectedVariationName = variationName;
        const product = products.find(p => p.id === selectedProductId);
        const variation = product.variations.find(v => v.name === variationName);
        document.getElementById("selectedVariationDetails").innerHTML = `<div class="selected-variation"><div><strong>${variation.name} - ${formatPrice(variation.price)}</strong></div><div style="margin-top: 0.5rem; font-size: 0.9rem;">${variation.details}</div><div class="important-note"><strong>Importante:</strong> ${variation.important}</div><div style="color: var(--primary-color); margin-top: 0.5rem;"><strong>Estoque: ${variation.quantity}</strong></div></div>`;
        document.getElementById('addToCartBtn').disabled = false;
        const qtyInput = document.getElementById('productQuantity');
        qtyInput.max = variation.quantity;
        if (parseInt(qtyInput.value) > variation.quantity) qtyInput.value = variation.quantity;
    }

    function renderCategories() {
        const categories = ['Todos', ...new Set(products.map(p => p.category))];
        const container = document.getElementById('categoryTabs');
        container.innerHTML = categories.map(cat => `<div class="category-tab ${cat === (currentCategory === 'todos' ? 'Todos' : currentCategory) ? 'active' : ''}" onclick="filterProducts('${cat}')">${cat}</div>`).join('');
    }
    function filterProducts(category) {
        currentCategory = category === 'Todos' ? 'todos' : category;
        saveData();
        renderAllProducts();
    }
    function renderAllProducts() {
        document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
        const activeTab = document.querySelector(`.category-tab[onclick="filterProducts('${currentCategory === 'todos' ? 'Todos' : currentCategory}')"]`);
        if (activeTab) activeTab.classList.add('active');

        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        let productList = [...products];
        if (searchTerm) productList = productList.filter(p => p.name.toLowerCase().includes(searchTerm));
        if (currentCategory !== 'todos') productList = productList.filter(p => p.category === currentCategory);

        const sortValue = document.getElementById('sortSelect').value;
        if (sortValue === 'price_asc') productList.sort((a, b) => Math.min(...a.variations.map(v => v.price)) - Math.min(...b.variations.map(v => v.price)));
        else if (sortValue === 'price_desc') productList.sort((a, b) => Math.min(...b.variations.map(v => v.price)) - Math.min(...a.variations.map(v => v.price)));
        else if (sortValue === 'name_asc') productList.sort((a, b) => a.name.localeCompare(b.name));
        else if (sortValue === 'name_desc') productList.sort((a, b) => b.name.localeCompare(a.name));

        const featuredContainer = document.getElementById('featuredProducts');
        const productsContainer = document.getElementById('productsByCategory');
        if (currentCategory === 'todos' && !searchTerm) {
            const featured = productList.filter(p => p.featured);
            const nonFeatured = productList.filter(p => !p.featured);
            featuredContainer.innerHTML = (featured.length > 0) ? `<h2 class="section-title featured-title">‚òÖ Destaques</h2>` + createProductGrid(featured) : '';
            productsContainer.innerHTML = `<h2 class="section-title">Outros Produtos</h2>` + createProductGrid(nonFeatured);
        } else {
            featuredContainer.innerHTML = '';
            productsContainer.innerHTML = `<h2 class="section-title">Resultados</h2>` + createProductGrid(productList);
        }
    }

    function createProductGrid(list) {
        if (list.length === 0) return '<p class="empty-cart">Nenhum produto encontrado.</p>';
        return `<div class="product-grid">${list.map(product => {
            const isSoldOut = product.variations.every(v => v.quantity === 0);
            return `<div class="product-card fade-in ${product.featured ? 'is-featured' : ''}" onclick="navigateToProduct(${product.id})">
                      ${isSoldOut ? '<div class="sold-out-badge">Esgotado</div>' : ''}
                      <i class="product-icon ${product.icon}"></i><h3>${product.name}</h3>
                      <div class="product-rating">${renderStars(product.rating || 0)}</div>
                      <p style="font-size: 0.9rem; color: var(--light-gray);">${product.description}</p>
                    </div>`;
        }).join('')}</div>`;
    }
    function renderStars(rating) { let html = ''; for (let i = 1; i <= 5; i++) html += `<i class="${i <= rating ? 'fas' : 'far'} fa-star"></i>`; return html; }

    // --- L√≥gica do Carrinho ---
    function changeQuantity(change) { const input = document.getElementById('productQuantity'); input.value = Math.max(1, parseInt(input.value) + change); validateQuantityInput(); }
    function validateQuantityInput() { const input = document.getElementById('productQuantity'); const max = parseInt(input.max) || 99; if (parseInt(input.value) > max) input.value = max; if (parseInt(input.value) < 1 || isNaN(parseInt(input.value))) input.value = 1; }

    function addToCart() {
        if (!selectedVariationName) { showAlert("Por favor, selecione uma op√ß√£o.", "danger"); return; }
        const quantity = parseInt(document.getElementById('productQuantity').value);
        const product = products.find(p => p.id === selectedProductId);
        const variation = product.variations.find(v => v.name === selectedVariationName);
        const itemInCart = cart.find(item => item.productId === product.id && item.variation === variation.name);
        const quantityInCart = itemInCart ? itemInCart.quantity : 0;
        if (quantity + quantityInCart > variation.quantity) { showAlert(`Estoque insuficiente. Restam ${variation.quantity - quantityInCart}.`, 'danger'); return; }
        if (itemInCart) itemInCart.quantity += quantity;
        else cart.push({ id: Date.now(), productId: product.id, name: product.name, variation: variation.name, price: variation.price, quantity: quantity, icon: product.icon });
        updateCart();
        showAlert("Adicionado ao carrinho!", "success");
        document.getElementById('cart-icon').parentElement.classList.add('shake');
        setTimeout(() => document.getElementById('cart-icon').parentElement.classList.remove('shake'), 500);
    }
    function clearCart() { if (confirm('Tem certeza que deseja esvaziar o carrinho?')) { cart = []; updateCart(); showAlert('Carrinho esvaziado.', 'danger'); } }
    function removeFromCart(itemId) { cart = cart.filter(item => item.id !== itemId); updateCart(); }
    function updateCart() {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById("cart-count").textContent = totalItems;
        document.getElementById("cart-badge").textContent = totalItems;
        const cartItemsEl = document.getElementById("cart-items");
        if (cart.length === 0) cartItemsEl.innerHTML = '<div class="empty-cart">Seu carrinho est√° vazio</div>';
        else cartItemsEl.innerHTML = cart.map(item => `<div class="cart-item"><div><i class="${item.icon}"></i> <strong>${item.name}</strong> - ${item.variation}<div><strong>${formatPrice(item.price)} √ó ${item.quantity} = ${formatPrice(item.price * item.quantity)}</strong></div></div><button class="clear-cart-btn" onclick="removeFromCart(${item.id})"><i class="fas fa-trash"></i></button></div>`).join('');
        updateCartTotals();
        saveData();
    }
    function updateCartTotals() {
        const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const discount = (discountApplied && settings.coupon) ? subtotal * settings.coupon.percentage : 0;
        const total = subtotal - discount;
        document.getElementById("cart-subtotal").textContent = formatPrice(subtotal);
        document.getElementById("cart-final-total").textContent = formatPrice(total);
        document.getElementById("discount-applied").style.display = discountApplied ? 'block' : 'none';
        document.getElementById("cart-discount").style.display = discountApplied ? 'block' : 'none';
        if (discountApplied) document.getElementById("discount-amount").textContent = formatPrice(discount);
    }
    function applyCoupon() {
        const code = document.getElementById("couponInput").value.trim().toUpperCase();
        if (settings.coupon && code === settings.coupon.code.toUpperCase()) { discountApplied = true; showAlert("Cupom aplicado!", "success"); } 
        else { discountApplied = false; showAlert("Cupom inv√°lido.", "danger"); }
        updateCartTotals();
    }

    function showCheckoutModal() {
        if (cart.length === 0) { showAlert("Seu carrinho est√° vazio.", "danger"); return; }
        const summary = document.getElementById('modalOrderSummary');
        const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const discount = (discountApplied && settings.coupon) ? subtotal * settings.coupon.percentage : 0;
        summary.innerHTML = cart.map(item => `<div class="order-summary-item"><span>${item.quantity}x ${item.name} (${item.variation})</span><strong>${formatPrice(item.price * item.quantity)}</strong></div>`).join('') + `<hr style="border-color: var(--light-gray); margin: 1rem 0;"><div class="order-summary-item"><span>Subtotal</span><strong>${formatPrice(subtotal)}</strong></div>` + (discount > 0 ? `<div class="order-summary-item" style="color: var(--accent-color);"><span>Desconto</span><strong>-${formatPrice(discount)}</strong></div>` : '') + `<div class="order-summary-item" style="font-size: 1.2rem;"><span>Total</span><strong>${formatPrice(subtotal - discount)}</strong></div>`;
        document.getElementById('checkoutModal').classList.add('show');
    }
    function closeCheckoutModal() { document.getElementById('checkoutModal').classList.remove('show'); }
    function confirmCheckout() {
        const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0), discount = (discountApplied && settings.coupon) ? subtotal * settings.coupon.percentage : 0;
        let message = "Ol√°, gostaria de finalizar meu pedido:\n\n" + cart.map(item => `*${item.quantity}x ${item.name} - ${item.variation}* (${formatPrice(item.price * item.quantity)})`).join("\n") + `\n\n*Subtotal:* ${formatPrice(subtotal)}` + (discount > 0 ? `\n*Desconto:* -${formatPrice(discount)}` : '') + `\n*Total a Pagar:* *${formatPrice(subtotal - discount)}*\n\nAguardo as instru√ß√µes.`;
        if (settings.links?.support_whatsapp_number) window.open(`https://wa.me/${settings.links.support_whatsapp_number}?text=${encodeURIComponent(message)}`, "_blank");
        closeCheckoutModal();
    }
    
    // --- Fun√ß√£o Principal de Inicializa√ß√£o ---
    async function init() {
        try {
            const settingsPromise = fetch('/data/settings.json?v=' + Date.now()).then(res => {
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                return res.json();
            });
            const productsPromise = fetch('/data/products.json?v=' + Date.now()).then(res => {
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                return res.json();
            });
            
            const [settingsResponse, productsResponse] = await Promise.all([settingsPromise, productsPromise]);
            
            settings = settingsResponse;
            products = productsResponse.items || [];
            
            loadData();
            handleLocation();
            updateCart();

        } catch (error) {
            console.error("Erro fatal ao carregar:", error);
            document.getElementById('main-container').innerHTML = `<h1 style='color: var(--danger-color); text-align: center; margin-top: 2rem;'>Erro ao carregar a loja.</h1><p style='color: var(--light-gray); text-align: center;'>Verifique se a pasta foi renomeada para "data" e se os ficheiros foram publicados corretamente.</p>`;
        }
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
